<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frango na Brasa - Cardápio Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="logo.jpg" alt="Frango na Brasa" class="logo">
      <div>
        <h1>Frango na Brasa</h1>
        <p>O melhor da região ⭐⭐⭐</p>
      </div>
    </div>
    <button id="cart-btn" class="cart-btn">
      <i class="fas fa-shopping-cart"></i>
      <span id="cart-counter">0</span>
    </button>
  </header>

  <main class="container">
    <form id="orderForm" class="menu-form">
      <!-- Seção de Carnes -->
      <section class="menu-section">
        <h2 class="section-title"><i class="fas fa-drumstick-bite"></i> Carnes</h2>
        <div class="item-grid">
          <div class="menu-item">
            <div class="item-info">
              <h3>Frango Assado</h3>
              <p class="price">R$ 50,00 / unidade</p>
            </div>
            <input type="number" min="0" step="1" data-name="Frango Assado" data-price="50" data-unit="un" placeholder="0">
          </div>
          
          <!-- Outros itens de carne... -->
        </div>
      </section>

      <!-- Seções de acompanhamentos, bebidas etc... -->

      <section class="customer-info">
        <h2><i class="fas fa-user"></i> Seus Dados</h2>
        <input type="text" id="name" placeholder="Nome completo" required>
        <input type="tel" id="phone" placeholder="WhatsApp com DDD" required>
        
        <h3><i class="fas fa-truck"></i> Retirada</h3>
        <select id="deliveryType" required>
          <option value="">Como vai retirar?</option>
          <option value="Retirada no local">Buscar no restaurante</option>
          <option value="Delivery por App">Delivery (iFood/99Food)</option>
        </select>
        <input type="text" id="pickupCode" placeholder="Código do app (se delivery)">
      </section>

      <button type="submit" class="submit-btn">
        <i class="fab fa-whatsapp"></i> Enviar Pedido
      </button>
    </form>
  </main>

  <!-- Carrinho Lateral -->
  <aside id="cart-sidebar" class="cart-sidebar">
    <div class="cart-header">
      <h3>Seu Pedido</h3>
      <button id="close-cart" class="close-btn">&times;</button>
    </div>
    <div id="cart-items" class="cart-items"></div>
    <div class="cart-footer">
      <div class="cart-total">
        <span>Total</span>
        <span id="cart-total">R$ 0,00</span>
      </div>
      <button id="checkout-btn" class="checkout-btn">Confirmar Pedido</button>
    </div>
  </aside>

  <div class="overlay" id="overlay"></div>
  <script src="script.js"></script>
</body>
</html>
