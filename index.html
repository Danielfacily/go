<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frango na Brasa - Cardápio</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="logo-container">
    <img src="logo.jpg" alt="Logo Frango na Brasa" class="logo" />
    <h1>Frango na Brasa - O melhor da região ⭐⭐⭐</h1>
  </header>

  <main class="container">
    <form id="orderForm">
      <div class="category">
        <h2 onclick="toggleSection(this)">Carnes (preço por kg ou unidade)</h2>
        <div class="item"><label><input type="number" min="0" step="0.1" name="costelaBovina" placeholder="kg"> Costela Bovina (R$ 70/kg)</label></div>
        <div class="item"><label><input type="number" min="0" step="0.1" name="costelaSuina" placeholder="kg"> Costela Suína (R$ 60/kg)</label></div>
        <div class="item"><label><input type="number" min="0" step="0.1" name="linguica" placeholder="kg"> Linguiça (R$ 50/kg)</label></div>
        <div class="item"><label><input type="number" min="0" step="1" name="frango" placeholder="unidades"> Frango Assado (R$ 50/unidade)</label></div>
      </div>

      <div class="category">
        <h2 onclick="toggleSection(this)">Acompanhamentos (R$ 10 cada)</h2>
        <label><input type="checkbox" name="batata"> Pote de Batata</label>
        <label><input type="checkbox" name="farofa"> Farofa/Feijão Tropeiro</label>
        <label><input type="checkbox" name="maionese"> Maionese</label>
      </div>

      <div class="category">
        <h2 onclick="toggleSection(this)">Sobremesas (R$ 15 cada)</h2>
        <label><input type="checkbox" name="mouse"> Mousse de Maracujá</label>
        <label><input type="checkbox" name="pudim"> Pudim de Coco</label>
        <label><input type="checkbox" name="manjar"> Manjar de Coco</label>
      </div>

      <div class="category">
        <h2 onclick="toggleSection(this)">Bebidas</h2>
        <label><input type="checkbox" name="coca2l"> Coca-Cola 2L (R$ 13)</label>
        <label><input type="checkbox" name="refri2l"> Outros Refri 2L (R$ 10)</label>
        <label><input type="checkbox" name="latinhas"> Latinha refri (R$ 5)</label>
        <label><input type="checkbox" name="heineken"> Heineken 269ml (R$ 5)</label>
        <label><input type="checkbox" name="original"> Original 269ml (R$ 5)</label>
      </div>

      <div class="category">
        <h2>Dados do Cliente</h2>
        <input type="text" id="name" placeholder="Nome completo" required />
        <input type="tel" id="phone" placeholder="Telefone com DDD" required />

        <h3>Forma de Retirada</h3>
        <select id="deliveryType" required>
          <option value="">Selecione</option>
          <option value="Retirada no local">Retirada no local</option>
          <option value="Aplicativo (Uber, 99 etc)">Aplicativo (Uber, 99 etc)</option>
        </select>
        <input type="text" id="pickupCode" placeholder="Código de coleta (se via app)" />
      </div>

      <div id="cart" class="cart-summary"></div>
      <button type="submit">Enviar Pedido no WhatsApp</button>
    </form>
  </main>
</body>
</html>
